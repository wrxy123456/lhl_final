<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Predict Game Tags</title>

	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
	/>
	<script src="script.js"></script>
	<style>
		.alert{
			background: green;
			padding: 1rem;
			border-radius: 5px;
			color:white;
			margin: 1rem;
		}
        .txta {
          width: 100%;
          max-width: 100%;
          min-height: 100px;
          font-family: Arial, sans-serif;
          font-size: 16px;
          overflow: hidden;
          line-height: 1.4;
        }
	</style>
	
  </head>
  <body>
    <div class="container">
		<h3>Predict Game Tags</h3>
	</div>
	
	<!-- Form -->
	<div class="container">
      <form action="/predict" method="POST">
		
		<textarea placeholder="Type your game description here..." class="txta" name = "Input"></textarea>
		
        <input type="submit" value="Predict" id="pred_btn"/>
        <div class="alert">
          {{ Output1 }}
        </div>
		
		<div class="alert">
          {{ Output2 }}
        </div>
      </form>
    </div>
  </body>
</html>
